<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <style>
    body {
      transition: background-color 0.5s ease;
    }
    @media (min-width: 768px) {
      .content {
        display: flex;
        align-items: center;
      }
      .description {
        flex: 1;
        padding-right: 20px;
      }
      .carousel {
        flex: 1;
      }
      .mobile-menu {
        display: none;
      }
      .desktop-menu {
        display: flex;
      }
    }
    @media (max-width: 767px) {
      .mobile-menu {
        display: block;
      }
      .desktop-menu {
        display: none;
      }
    }
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 30px;
      position: relative;
      z-index: 10;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: black;
      margin: 6px 0;
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      transition: left 0.3s ease;
      z-index: 9;
    }
    .menu-overlay.active {
      left: 0;
    }
    .menu-overlay ul {
      list-style: none;
      padding: 20px;
    }
    .menu-overlay ul li {
      margin: 20px 0;
    }
    .menu-overlay ul li a {
      color: white;
      font-size: 1.2em;
      text-decoration: none;
    }
    #id{
        color: white;
    }
    .social{
        height: 60px;
        width: 150px;
        margin-top: 20px;
        
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen " id="body">

  <!-- Navigation -->
  <nav class="w-full py-4 flex justify-between items-center">
    <div class="w-2/6 ml-4"><img src="Logo.png"/></div>
    <div class="desktop-menu w-4/6 flex justify-around">
      <a href="#" class="text-black font-bold hover:underline">Shop</a>
      <a href="#" class="text-black font-bold hover:underline">Brands</a>
      <a href="#" class="text-black font-bold hover:underline">Contact Us</a>
      <button id="sign" class="bg-black px-4 py-2 rounded text-white">Sign Up</button>
    </div>
    <div class="mobile-menu">
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="menu-overlay" id="menuOverlay">
    <ul>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Brands</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><button class="bg-black px-4 py-2 rounded text-white">Sign Up</button></li>
    </ul>
  </div>

  <!-- Content Section -->
  <section class="content w-4/5 mt-8">
    <!-- Description Section -->
    <div class="flex flex-col description text-center mb-8 md:text-left md:mb-0">
      <h1 class="text-4xl text-white font-bold mb-2" id="title"></h1>
      <div class="flex flex-row text-center">
        <h2 class="text-2xl text-white mb-4" id="subtitle"></h2>
        <h1 class=" text-2xl font-bold ml-2">Choose Us</h1>
      </div>
      
      <p class="text-lg mb-4" id="description"></p>
      <span class="text-3xl font-bold" id="price"></span>
      <img class="social" src="./social-icons.png"/>
    </div>

    <!-- Carousel Section -->
    <div class="carousel splide" aria-label="Watch Carousel">
      <div class="splide__track">
        <ul class="splide__list" id="splide-list">
          <!-- Slides will be inserted here dynamically -->
        </ul>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const menuOverlay = document.getElementById('menuOverlay');

    hamburger.addEventListener('click', () => {
      menuOverlay.classList.toggle('active');
    });
  </script>
</body>
</html>
